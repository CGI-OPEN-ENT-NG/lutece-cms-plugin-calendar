<#escape x as x?html>
<div class="portlet">
	<div class="portlet-header">#i18n{calendar.download.agenda.title}</div>
    <form class="form-horizontal" action="jsp/site/plugins/calendar/GetCalendarFile.jsp" method="post">
		<div class="control-group">
		<label class="control-label" for="agenda">#i18n{calendar.search.event.label.calendar_choice} * :</label>
			<div class="controls">
				<@combo name="agenda" default_value=" " items=calendar_list />
		</div>
	</div> 
	<div class="control-group">
		<label class="control-label" for="export_sheet">#i18n{calendar.search.event.label.stylesheet_choice} * :</label>
           <div class="controls">
			<@combo name="stylesheet_id" default_value=" " items=stylesheet_list />
		</div>
	</div> 
	<div class="form-actions">
		<button class="btn btn-primary btn-small" type="submit">
			<i class="icon-download icon-white"></i>&nbsp;#i18n{calendar.label.download}
		</button>
        <button class="btn btn-small" onclick="javascript:history.go(-1)" >
			<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
		</button>
	</div>
	</form>
</div>
</#escape>
