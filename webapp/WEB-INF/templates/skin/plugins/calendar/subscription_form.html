<div class="portlet">
	<div class="portlet-header">#i18n{calendar.subscription.event.title}</div>
    <form class="form-horizontal" action="${jsp_url}" method="post">
    <input type="hidden" name="page" value="calendar" /> 
	<input type="hidden" name="action" value="subscribe" /> 
	<div class="control-group">
	<label class="control-label" for="agenda">#i18n{calendar.search.event.label.calendar_choice} * :</label>
		<div class="controls">
			<@combo name="agenda" default_value=" " items=calendar_list />
		</div>
	</div> 
	<div class="control-group">
	<label class="control-label" for="subscriber_email">#i18n{calendar.subscription.subscriber.email} * :</label>
		<div class="controls">
			<input type="text" id="subscriber_email" name="email" tabindex="1" size="20" maxlength="160" />
		</div>
	</div>
	<#if is_active_captcha>
		${captcha}
	</#if>
	<div class="form-actions">
		<button class="btn btn-primary btn-small" type="submit">
			<i class="icon-ok icon-white"></i>&nbsp;#i18n{calendar.subscription.buttonLabelSubscribe}
		</button>
		<button class="btn btn-small" onclick="javascript:history.go(-1)" >
			<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
		</button>
	</div>
	</form>
</div>
