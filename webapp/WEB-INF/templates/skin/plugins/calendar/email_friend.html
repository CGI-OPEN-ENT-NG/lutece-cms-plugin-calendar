<#escape x as x?html>
<div class="portlet -lutece-border-radius calendar-left-content-search">
<div class="portlet-header">#i18n{calendar.email-friend.event.title} </div>
    <form action="jsp/site/plugins/calendar/DoSendToFriend.jsp" method="post" name="form_email" >
        <input type="hidden" name="page" value="calendar" /> 
        <input type="hidden" name="action" value="send_friend" /> 
        <input type="hidden" name="event_id" value="${event_id}" />
        <input type="hidden" name="calendar_id" value="${calendar_id}" />
        <table>

            <tr>
                <td>
                    <label for="sender_first_name">#i18n{calendar.email-friend.sender.firstname} * :</label>
                </td>
                <td>
                    <input type="text" id="sender_first_name" name="sender_first_name" tabindex="2" size="30" maxlength="60" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sender_last_name">#i18n{calendar.email-friend.sendar.lastname} * :</label>
                </td>
                <td>
                    <input type="text" id="sender_last_name" name="sender_last_name" tabindex="3" size="30" maxlength="60" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sender_email">#i18n{calendar.email-friend.sender.email} * :</label>
                </td>
                <td>
                    <input type="text" id="sender_email" name="sender_email" tabindex="4" size="30" maxlength="160" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sender_friend_email">#i18n{calendar.email-friend.friend.email} * :</label>
                </td>
                <td>
                    <input type="text" id="sender_friend_email" name="sender_friend_email" tabindex="5" size="30" maxlength="160" />
                </td>
            </tr>
            
            <tr>
                <td>
                   <label for="event_description">#i18n{calendar.email-friend.sender.message} :</label>
                </td>
                <td>
                    <textarea rows="10" cols="40" id="event_description" name="event_description" > </textarea>
                </td>
            </tr>
            
            <tr>
                <td>&nbsp;</td>
                 <td>
                    <input type="submit" value="#i18n{calendar.email-friend.buttonLabelSend}" tabindex="10" class="button" />

                    <input class="button" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.admin.message.buttonCancel}" />
                </td>
            </tr>
        </table>
        
    </form>
</div>
</#escape>
<script type="text/javascript">
  	
   	function sendEmail() {
   	document.forms["form_email"].submit

   	}

</script>
