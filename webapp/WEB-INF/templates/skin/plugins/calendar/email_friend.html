<#escape x as x?html>
<div class="row">
	<div class="span12">
		<h4>#i18n{calendar.email-friend.event.title}</h4>
		<form action="jsp/site/plugins/calendar/DoSendToFriend.jsp" method="post" name="form_email" class="form-horizontal">
		    <input type="hidden" name="page" value="calendar"> 
		    <input type="hidden" name="action" value="send_friend"> 
		    <input type="hidden" name="event_id" value="${event_id}">
		    <input type="hidden" name="calendar_id" value="${calendar_id}">
		    <div class="control-group">
			<label class="control-label" for="sender_first_name">#i18n{calendar.email-friend.sender.firstname} *</label>
				<div class="controls">
					<input type="text" id="sender_first_name" name="sender_first_name" tabindex="2" class="input-normal" maxlength="60">
				</div>	
			</div>	
		    <div class="control-group">
				<label class="control-label" for="sender_last_name">#i18n{calendar.email-friend.sendar.lastname} * </label>
				<div class="controls">
					<input type="text" id="sender_last_name" name="sender_last_name" tabindex="3" class="input-normal" maxlength="60">
				</div>	
			</div>	
		    <div class="control-group">
			<label class="control-label" for="sender_email">#i18n{calendar.email-friend.sender.email} * </label>
				<div class="controls">
					<input type="text" id="sender_email" name="sender_email" tabindex="4" class="input-normal" maxlength="160" >
				</div>	
			</div>
		    <div class="control-group">
			<label class="control-label" for="sender_friend_email">#i18n{calendar.email-friend.friend.email} *</label>
		        <div class="controls">
					<input type="text" id="sender_friend_email" name="sender_friend_email" tabindex="5" class="input-normal" maxlength="160" >
		        </div>	
			</div>	
			<div class="control-group">
			<label class="control-label" for="event_description">#i18n{calendar.email-friend.sender.message}</label>
				<div class="controls">	
					<textarea rows="10" cols="40" id="event_description" name="event_description" ></textarea>
				</div>	
			</div>
			<div class="form-actions">
		        <button type="submit" tabindex="10" class="btn btn-primary btn-small">
					<i class="icon-envelope icon-white"></i>&nbsp;#i18n{calendar.email-friend.buttonLabelSend}
				</button>
		        <button class="btn btn-small" type="button" onclick="javascript:history.go(-1)">
					<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
				</button>
			</div>
	    </form>
	</div>
</div>
</#escape>
