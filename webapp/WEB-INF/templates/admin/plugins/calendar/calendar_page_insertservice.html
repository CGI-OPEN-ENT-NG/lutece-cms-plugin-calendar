<div class="row">
	<div class="span12">

		<table class="table table-striped table-condensed">
        <tr>
            <th>#i18n{portal.insert.page_insertservice.labelInsert}</th>
        </tr>
        <#list insert_services_list as insertservice>
        <tr>
            <td>
                <a class="btn btn-primary btn-small" href="jsp/admin/insert/DisplayInsertService.jsp?insert_service_type=${insertservice.id}&amp;plugin_name=${insertservice.pluginName}&amp;input=${input}&amp;selected_text=${selected_text}" title="#i18n{portal.util.labelOk}" >

            </td>
        </tr>
        </#list>
		</table>
	</div>   
</div>
