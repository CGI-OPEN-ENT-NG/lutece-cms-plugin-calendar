<div class="insert-service">
    <fieldset>
        <legend>#i18n{calendar.insertService.name}</legend>
        <#if calendar_list?size = 0>
        #i18n{calendar.selector.calendar.noCalendar}
        <button class="btn btn-primary btn-small" onclick="javascript:history.go(-1);" >null</button>
        <#else>
        <form class="form-horizontal" method="post" name="fsubmit" action="jsp/admin/plugins/calendar/DoSelectCalendar.jsp">
            <h3>#i18n{calendar.selector.calendar.calendarChoice}</h3>
            <table class="table table-striped table-condensed">
                <tr>
                    <th></th>
                    <th>#i18n{calendar.selector.calendar.calendarName}</th>
                </tr>
                <#list calendar_list as calendar>
                <tr>
                    <td>
                        <div class="controls">
                            <input class="radio" type="radio" id="calendar_id_${calendar.id}"
                                   name="calendar_id" value="${calendar.id}" />
                            <span class="help-block"></span>
                        </div>
                        </div>
                    </td>
                    <td>${calendar.name}</td>
                </tr>
                </#list>
            </table>


            <button class="btn btn-primary btn-small" type="submit" >#i18n{portal.util.labelValidate}</button> 
            <button class="btn btn-primary btn-small" onclick="javascript:history.go(-1);" >null</button>


            <input type="hidden" name="input" value="${input}" />
    </fieldset>
</form>
</#if>
</div>
