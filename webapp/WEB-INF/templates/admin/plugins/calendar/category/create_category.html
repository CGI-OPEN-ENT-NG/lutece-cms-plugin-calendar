<div class="row-fluid" >
	<div class="span12" >
		<fieldset>
		<legend>#i18n{calendar.create_category.pageTitle}</legend>
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/calendar/DoCreateCategory.jsp" enctype="multipart/form-data" >
		<div class="control-group">
		<label class="control-label" for="category_name">#i18n{calendar.create_category.labelName} *</label>
            <div class="controls">
				<input type="text" id="category_name" name="category_name" value="" class="input-normal" maxlength="100" />
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="category_description">#i18n{calendar.create_category.labelDescription}</label>
			<div class="controls">
				<input type="text" id="category_description" name="category_description" value="" class="input-normal" maxlength="255" />
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="workgroup_key">#i18n{calendar.create_category.labelWorkgroup}</label>		     
		     <div class="controls">
				<@comboWithParams name="workgroup_key"  default_value="${selected_workgroup}" additionalParameters=" class=\"input-normal\"" items=user_workgroup_list />
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="category_icon">#i18n{calendar.create_category.labelIcon}</label>
            <div class="controls">
				<input type="file" id="category_icon" name="category_icon" class="input-medium" value="" />
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary btn-small" type="submit" >
				<i class="icon-ok icon-white"></i>&nbsp;#i18n{calendar.create_category.buttonLabelCreate}
			</button>
		    <a class="btn btn-small" href="jsp/admin/plugins/calendar/ManageCalendarCategory.jsp" >
				<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
			</a>
		</div>
		</form>
		</fieldset>
	</div>
</div>
