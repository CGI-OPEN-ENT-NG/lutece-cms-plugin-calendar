<div class="row-fluid">
	<div class="span12">
		<fieldset>
		<legend>#i18n{calendar.modify_category.boxTitle}</legend>
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/calendar/DoModifyCategory.jsp" enctype="multipart/form-data" >
			<input type="hidden" name="category_id" value="${categoryDisplay.category.id}" />
       		<div class="control-group">
			<label class="control-label" for="category_name">#i18n{calendar.modify_category.labelName} *</label>
				<div class="controls">
					<input type="text" id="category_name" name="category_name" value="${categoryDisplay.category.name}" class="input-normal" maxlength="100" />
				</div>
			</div>
			<div class="control-group">
			<label class="control-label" for="category_description">#i18n{calendar.modify_category.labelDescription}</label>
				<div class="controls">
					<input type="text" id="category_description" name="category_description" value="${categoryDisplay.category.description!}" class="input-normal" maxlength="255" />
				</div>
			</div>
			<div class="control-group">
			<label class="control-label" for="workgroup_key">#i18n{calendar.modify_category.labelWorkgroup}</label>
				 <div class="controls">
					<@comboWithParams name="workgroup_key" default_value=categoryDisplay.category.workgroup additionalParameters=" class=\"input-normal\"" items=user_workgroup_list  />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="category_icon">#i18n{calendar.modify_category.labelIcon}</label>
					<div class="controls">
					<img src=${categoryDisplay.iconUrl} class="thumblist" alt="#i18n{calendar.modify_category.altIcon}" >
					<label class="checkbox">
						<input class="checkbox" type="checkbox" name="update_icon" >
						#i18n{calendar.modify_category.labelUpdateIcon} 
					</label>
					<input type="file" id="category_icon" name="category_icon" class="input-normal" />
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary btn-small" type="submit" >
					<i class="icon-ok icon-white"></i>&nbsp;#i18n{calendar.modify_category.buttonLabelModify}
				</button>
				<a class="btn btn-small" href="jsp/admin/plugins/calendar/ManageCalendarCategory.jsp" >
					<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
				</a>
			</div>
		</form>
		</fieldset>
	</div>
</div>
