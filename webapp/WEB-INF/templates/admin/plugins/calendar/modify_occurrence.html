<div class="content-box">	
    
    <h2>#i18n{calendar.modify_occurrence.pageTitle}</h2>
    
    <form method="post" action="jsp/admin/plugins/calendar/DoModifyOccurrence.jsp" name="modify_occurrence">
        <input type="hidden" name="calendar_id" value="${calendar_id}" />   
        <input type="hidden" name="event_id" value="${occurrence.eventId}" /> 
        <input type="hidden" name="occurrence_id" value="${occurrence.id}" />

		<p>
            <label for="event_title" >#i18n{calendar.modify_event.title}&nbsp;* :</label>
            <input type="text" id="event_title" name="event_title" value="${occurrence.title}" size="60" maxlength="60" />			
        </p>
        
        <p>
            <label for="event_date" >#i18n{calendar.modify_event.date} (dd/MM/yyyy)&nbsp;*&nbsp;:</label>
            <input type="text" id="event_date" name="event_date" value="${occurrence.date?date}" size="10" maxlength="10" />			
        </p>
        <p>
            <label for="event_time_start" >#i18n{calendar.modify_event.time_start} (hh:mm)&nbsp;:</label>
            <input type="text" id="event_time_start" name="event_time_start" value="<#if occurrence.dateTimeStart?exists>${occurrence.dateTimeStart}</#if>" size="5" maxlength="5" />			
        </p>				
        <p>
            <label for="event_time_end" >#i18n{calendar.modify_event.time_end} (hh:mm)&nbsp;:</label>
            <input type="text" id="event_time_end" name="event_time_end" value="<#if occurrence.dateTimeEnd?exists>${occurrence.dateTimeEnd}</#if>" size="5" maxlength="5" />			
        </p>
        
        <p>
            <label for="event_status">#i18n{calendar.modify_event.status} :</label>
            <@combo name="event_status" default_value="${default_status}" items=event_status_list />            
        </p>
        
        <p>
            <input type="submit" value="#i18n{calendar.modify_event.buttonLabelmodify}" tabindex="9" class="button" />
            <a href="jsp/admin/plugins/calendar/OccurrenceList.jsp?plugin_name=calendar&calendar_id=${calendar_id}&event_id=${occurrence.eventId}"><input type="button" class="button" value="#i18n{calendar.modify_occurrence.backToOccurenceList}"></a>
        </p>							 
    </form>
    
</div>
<@getDatePicker idField="event_date" language=locale />
