<div class="content-box" >
    
    <h2 class="content-box-header">#i18n{calendar.create_stylesheet.title}</h2>
    
    <form method="post" action="jsp/admin/plugins/calendar/style/DoCreateStyleSheet.jsp" enctype="multipart/form-data" name="create_stylesheet">
        
        <p>
            <label for="stylesheet_name" >#i18n{calendar.create_stylesheet.labelName}&nbsp;:&nbsp;*</label>
            <input type="text" size="60" id="stylesheet_name" name="stylesheet_name" maxlength="255"/>
        </p>		
        <p>
            <label for="stylesheet_source" >#i18n{calendar.create_stylesheet.labelFilename}&nbsp;:&nbsp;*</label>
            <input type="file" id="stylesheet_source" name="stylesheet_source" size="60" maxlength="100" />
        </p>
        
        <p>
            <label for="export_extension" >#i18n{calendar.create_stylesheet.labelExtensionFile}&nbsp;:&nbsp;*</label>
            <input type="text" size="3" id="export_extension" name="export_extension" maxlength="5" /> (ex: xml, ics, txt...)
        </p>
        
        <p>
            <input type="submit" value="#i18n{calendar.create_stylesheet.buttonCreate}" class="button" />
        </p>
        
        <script language="JavaScript">
            window.onload = create_stylesheet.stylesheet_name.focus
        </script>
    </form>
    
</div>
