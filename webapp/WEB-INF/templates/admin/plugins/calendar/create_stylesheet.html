<div class="row" >
    <div class="col-xs-12 col-sm-12 col-md-12" >
        <fieldset>
            <legend>#i18n{calendar.create_stylesheet.title}</legend>
            <form class="form-horizontal" method="post" action="jsp/admin/plugins/calendar/style/DoCreateStyleSheet.jsp" enctype="multipart/form-data" name="create_stylesheet">
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-3 col-md-3" for="stylesheet_name" >#i18n{calendar.create_stylesheet.labelName}&nbsp;*</label>
                    <div class="col-xs-12 col-sm-8 col-md-6">
                        <input type="text" class="form-control" class="input-sm" id="stylesheet_name" name="stylesheet_name" maxlength="255"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-3 col-md-3" for="stylesheet_source" >#i18n{calendar.create_stylesheet.labelFilename}&nbsp;*</label>
                    <div class="col-xs-12 col-sm-8 col-md-6">
                        <input type="file" id="stylesheet_source" name="stylesheet_source" class="input-large" maxlength="100" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-3 col-md-3" for="export_extension" >#i18n{calendar.create_stylesheet.labelExtensionFile}&nbsp;*</label>
                    <div class="col-xs-12 col-sm-8 col-md-6">
                        <input type="text" class="form-control" class="input-sm" id="export_extension" name="export_extension" maxlength="5" />
                        <span class="help-block">(ex: xml, ics, txt...)</span>
                    </div>
                </div>
                <div class="form-group">
					<div class="col-xs-12 col-sm-offset-3 col-sm-8 col-md-offset-3 col-md-8">
						<button class="btn btn-primary btn-sm" type="submit" >
							<i class="glyphicon glyphicon-ok"></i>#i18n{calendar.create_stylesheet.buttonCreate}
						</button>
						<a class="btn btn-default btn-sm" href="jsp/admin/plugins/calendar/style/ManageExportStyleSheets.jsp" >
							<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
						</a>
					</div>
                </div>    
            </form>
        </fieldset>
    </div>
</div>
