<div class="row-fluid" >
    <div class="span12" >
        <fieldset>
            <legend>#i18n{calendar.create_stylesheet.title}</legend>
            <form class="form-horizontal" method="post" action="jsp/admin/plugins/calendar/style/DoCreateStyleSheet.jsp" enctype="multipart/form-data" name="create_stylesheet">
                <div class="control-group">
                    <label class="control-label" for="stylesheet_name" >#i18n{calendar.create_stylesheet.labelName}&nbsp;*</label>
                    <div class="controls">
                        <input type="text" class="input-normal" id="stylesheet_name" name="stylesheet_name" maxlength="255"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="stylesheet_source" >#i18n{calendar.create_stylesheet.labelFilename}&nbsp;*</label>
                    <div class="controls">
                        <input type="file" id="stylesheet_source" name="stylesheet_source" class="input-large" maxlength="100" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="export_extension" >#i18n{calendar.create_stylesheet.labelExtensionFile}&nbsp;*</label>
                    <div class="controls">
                        <input type="text" class="input-mini" id="export_extension" name="export_extension" maxlength="5" />
                        <span class="help-block">(ex: xml, ics, txt...)</span>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary btn-small" type="submit" >
						<i class="icon-ok icon-white"></i>#i18n{calendar.create_stylesheet.buttonCreate}
                    </button>
					<a class="btn btn-small" href="jsp/admin/plugins/calendar/style/ManageExportStyleSheets.jsp" >
						<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
					</a>
                </div>    
            </form>
        </fieldset>
    </div>
</div>
