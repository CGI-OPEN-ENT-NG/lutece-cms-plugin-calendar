<div class="row-fluid">
    <div class="span12">
        <fieldset>
            <legend>#i18n{calendar.modify_stylesheet.title}</legend>
            <form class="form-horizontal" method="post" action="jsp/admin/plugins/calendar/style/DoModifyStyleSheet.jsp" enctype="multipart/form-data" name="modify_stylesheet">
                <div class="control-group">
                    <label class="control-label" for="stylesheet_name">#i18n{calendar.modify_stylesheet.labelName}&nbsp;*</label>
                    <input type="hidden" name="stylesheet_id" value="${stylesheet.id}" />
                    <div class="controls">
                        <input type="text" class="input-normal" id="stylesheet_name" name="stylesheet_name" value="${stylesheet.description}" maxlength="255" />
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="stylesheet_source" >#i18n{calendar.modify_stylesheet.labelFilename}&nbsp;*</label>
                    <div class="controls">
                        <input type="file" id="stylesheet_source" name="stylesheet_source" class="input-large" maxlength="100" />
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="export_extension" >#i18n{calendar.modify_stylesheet.labelExtensionFile}&nbsp;*</label>
                    <div class="controls">
                        <input type="text"  class="input-mini" id="export_extension" name="export_extension" maxlength="5" value="${export_extension}" />
                        <span class="help-block">(ex: xml, ics, txt...)</span>
                    </div>
                </div> 
				<div class="form-actions">
					<button class="btn btn-primary btn-small" type="submit" >
						<i class="icon-ok icon-white"></i>&nbsp;#i18n{calendar.modify_stylesheet.buttonModify}
					</button>
					<a class="btn btn-small" href="jsp/admin/plugins/calendar/style/GetStyleSheetFile.jsp?stylesheet_id=${stylesheet.id}" >
						<i class="icon-download"></i>&nbsp;#i18n{calendar.modify_stylesheet.buttonView}
					</a>
				</div>
				</form>
        </fieldset>
    </div>
</div>
