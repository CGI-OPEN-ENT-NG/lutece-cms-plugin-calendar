<div class="content-box">
    <h2 class="content-box-header">#i18n{calendar.modify_stylesheet.title}</h2>
    
    <form method="post" action="jsp/admin/plugins/calendar/style/DoModifyStyleSheet.jsp" enctype="multipart/form-data" name="modify_stylesheet">
        
        <p>
            <label for="stylesheet_name">#i18n{calendar.modify_stylesheet.labelName}&nbsp;*&nbsp;:</label>
            <input type="hidden" name="stylesheet_id" value="${stylesheet.id}" />
            <input type="text" size="60" id="stylesheet_name" name="stylesheet_name" value="${stylesheet.description}" maxlength="255" />
        </p>
        <p>
            <label for="stylesheet_source" >#i18n{calendar.modify_stylesheet.labelFilename}&nbsp;*&nbsp;:</label>
            <input type="file" id="stylesheet_source" name="stylesheet_source" size="60" maxlength="100" />
        </p>      
        
        <p>
            <label for="export_extension" >#i18n{calendar.modify_stylesheet.labelExtensionFile}&nbsp;:&nbsp;*</label>
            <input type="text" size="3" id="export_extension" name="export_extension" maxlength="5" value="${export_extension}" /> (ex: xml, ics, txt...)
        </p>
        
        <p>
        	<input type="submit" value="#i18n{calendar.modify_stylesheet.buttonModify}" class="button" style="float:left;margin-right:5px;"/>
        </p>
    </form>
    <br />
    <form method="post"  action="jsp/admin/plugins/calendar/style/GetStyleSheetFile.jsp"  name="modify_stylesheet">
        <input type="hidden" name="stylesheet_id" value="${stylesheet.id}" />
        <input type="submit" value="#i18n{calendar.modify_stylesheet.buttonView}" class="button" />
    </form>
    
    <script language="JavaScript">
        window.onload = modify_stylesheet.stylesheet_name.focus
    </script>
</div>
